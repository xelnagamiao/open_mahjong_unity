<!-- 单页应用模板 -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 设置网页图标 -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <!-- 设置网页宽度等于设备屏幕宽度 初始缩放比例为 1（不缩放） -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 设置网页标题 -->
    <title>Mahjong.fit - 麻将分析网站</title>
  </head>
  <body>
    <!-- 渲染单页应用 -->
    <div id="app"></div>
    <!-- 指向 Vue 应用的渲染文件 -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
